    <section id="momentum" class="container-fluid main" style="display: none">
        <div class="row row-content">
            <div class="col-xs-12 title">
            	<div class="col-xs-6 col-xs-offset-3 group">
	                <p>Welcome to Cupid</p>
            		<h3>Find people who are having the same thoughts with you.</h3>
					<div class="row">
				        <div class="wizard col-md-10 col-md-offset-1">
				            <div class="wizard-inner">
				                <div class="connecting-line"></div>
				                <ul class="nav nav-tabs" role="tablist">
				                    <li role="presentation" class="active">
				                        <a href="#step1" data-toggle="tab" aria-controls="step1" role="tab" title="What">
				                            <span class="round-tab">
				                                <i class="glyphicon glyphicon-glass"></i>
				                            </span>
				                        </a>
				                    </li>

				                    <li role="presentation" class="disabled">
				                        <a href="#step2" data-toggle="tab" aria-controls="step2" role="tab" title="Where">
				                            <span class="round-tab">
				                                <i class="glyphicon glyphicon-map-marker"></i>
				                            </span>
				                        </a>
				                    </li>
				                    <li role="presentation" class="disabled">
				                        <a href="#step3" data-toggle="tab" aria-controls="step3" role="tab" title="When">
				                            <span class="round-tab">
				                                <i class="glyphicon glyphicon-calendar"></i>
				                            </span>
				                        </a>
				                    </li>
				                </ul>
				            </div>

				            <form role="form">
				                <div class="tab-content">
				                    <div class="tab-pane active" role="tabpanel" id="step1">
				                        <input class="form-control" id="comment1" placeholder="Type an activity that you want to do"></input>
				                        <ul class="list-inline pull-right">
				                            <li><button type="button" class="btn btn-default next-step">Skip</button></li>
				                            <li><button type="button" class="btn btn-primary next-step">Save and continue</button></li>
				                        </ul>
				                    </div>
				                    <div class="tab-pane" role="tabpanel" id="step2">
				                        <input class="form-control" id="comment2" placeholder="Type a place that you want to go"></input>
				                        <ul class="list-inline pull-right">
				                            <li><button type="button" class="btn btn-default prev-step">Previous</button></li>
				                            <li><button type="button" class="btn btn-default next-step">Skip</button></li>
				                            <li><button type="button" class="btn btn-primary next-step">Save and continue</button></li>
				                        </ul>
				                    </div>
				                    <div class="tab-pane" role="tabpanel" id="step3">
				                        <input class="form-control" id="comment3" placeholder="Type the date and time you want to go"></input>
				                        <ul class="list-inline pull-right">
				                            <li><button type="button" class="btn btn-default prev-step">Previous</button></li>
				                            <li><button type="button" class="btn btn-default next-step">Skip</button></li>
				                            <li><button type="button" class="btn btn-primary btn-info-full next-step">Complete</button></li>
				                        </ul>
				                    </div>
				                </div>
				            </form>
				        </div>
				   </div>
				</div>
			</div>
        </div>
    </section>

    <section id="search" class="container-fluid main" style="display: none">
        <div class="row row-content">
            <div class="col-xs-12 title">
            	<div class="col-xs-6 col-xs-offset-3 group">
	                <p>Welcome to Cupid</p>
            		<h3>Find people who are having the same thoughts with you.</h3>
					<div class="row searchbar">
					  	<div class="col-lg-10 col-lg-offset-1">
						   	<div class="input-group">
						      	<input type="text" class="form-control" aria-label="..." placeholder="I would like to ...">
						      	<span class="input-group-btn">
						        	<button class="btn btn-default" type="button">
									    <span class="glyphicon glyphicon-search" aria-hidden="true">
									    </span>
						       		</button>
						      	</span>
						    </div>
						</div>
					</div>
				</div>
			</div>
        </div>
    </section>

    <section class="container-fluid modal fade registerform col-xs-8 col-xs-push-4" id="signInModal" role="dialog">
        <div class="modal-dialog row row-content">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sign In</h4>
                </div>
                <form name="data" class="form-horizontal" action="discover.html" method="get">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="inputName" class="col-sm-2 control-label">Username</label>
                            <div class="col-xs-12 col-sm-10">
                                <input type="text" class="form-control" id="inputUserame" placeholder="Userame" name="username" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-default btn-success" name="submit" value="Create Account" href="discover.html"/>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <section class="container-fluid modal fade registerform col-xs-8 col-xs-push-4" id="signUpModal" role="dialog">
        <div class="modal-dialog row row-content">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sign Up</h4>
                </div>
                <form name="data" class="form-horizontal" action="discover.html" method="get">
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="inputName" class="col-sm-2 control-label">Name</label>
                            <div class="col-xs-12 col-sm-5">
                                <input type="text" class="form-control" id="inputFirstName" placeholder="First Name" name="firstname" value="">
                            </div>
                            <div class="col-xs-12 col-sm-5">
                                <input type="text" class="form-control" id="inputLastName" placeholder="Last Name" name="lastname" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputName" class="col-sm-2 control-label">Phone</label>
                            <div class="col-xs-12 col-sm-10">
                                <input type="text" class="form-control" id="inputPhone" placeholder="Phone number" name="phone" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email">
                            </div>
                        </div>

						<div class="form-group">
                            <label for="inputName" class="col-sm-2 control-label">Username</label>
                            <div class="col-xs-12 col-sm-10">
                                <input type="text" class="form-control" id="inputUserame" placeholder="Userame" name="username" value="">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                            <div class="col-sm-10">
                                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <input type="submit" class="btn btn-default btn-success" name="submit" value="Create Account" href="discover.html"/>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
